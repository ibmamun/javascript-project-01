<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Ibrahim Khalil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <!-- to-do-list -->
    <div class="container">
        <div class="to-do-list-wrap">
            <h1 class="title">TO-DO LIST</h1>
            <form action="#" id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
            <ul id="task-list">

            </ul>
        </div>
    </div>
    <!-- to-do-list-end -->

    <!-- weather-app -->
    <div class="container">
        <div class="weather__box">
            <h2 class="title">Weather Search</h2>
            <form action="#" class="search__wrap">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><i class="fas fa-search"></i></button>
            </form>
            <div class="error__message">
                <p>Invalid City Name</p>
            </div>
            <div class="weather__info">
                <div class="weather__icon-wrap">
                    <div class="weather__icon"></div>
                </div>
                <h1 class="temp">29Â°c</h1>
                <h2 class="city">Dhaka</h2>
                <div class="weather__details">
                    <div class="humidity__wrap">
                        <i class="fas fa-water"></i>
                        <div>
                            <span class="humidity">50%</span>
                            <span>Humidity</span>
                        </div>
                    </div>
                    <div class="wind__wrap">
                        <i class="fas fa-wind"></i>
                        <div>
                            <span class="wind">6.17 km/h</span>
                            <span>wind speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- weather-app-end -->


    <script src="to-do-list.js"></script>
    <script src="weather.js"></script>
</body>
</html>
